<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenêtre modale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/modal.css" />
</head>
<body>
    <div class="container">
        <header class="blog-header py-3"> </header>
    </div>
    <main class="container mt-10">
        <button class="jsmodal" data-href="#test">Ouvrir la modale</button>
        <div id="modals">
            <div id="test" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display:none">
                <div class="modal-wrapper" id="modalstop">
                    <div class="modal-header">
                        <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">Modal Test</span>
                    </div>
                    <div class="modal-content">
                        Ceci est une fenêtre modale de test.
                    </div>
                    <div class="modal-footer">
                        <div class="left"></div> 
                        <div class="right">
                            <button class="modal-button" type="button" id="btnclose">Fermer</button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
